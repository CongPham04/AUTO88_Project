server {
    listen 80;
    server_tokens off;

    # Thư mục gốc chứa các tệp tĩnh (output của Vite build)
    root /usr/share/nginx/html;
    index index.html;

    # Cấu hình chính cho Single-Page Application (React Router Fallback)
    location / {
        # Cố gắng tìm tệp khớp với URI; nếu không tìm thấy, fallback về index.html
        try_files $uri $uri/ /index.html;
    }

    # Cấu hình Proxy API requests tới Backend đang chạy trên máy Host
    # FE gọi: /carshop/api/users/1
    location /carshop/api/ {
        # Khi kết thúc bằng "/", Nginx sẽ loại bỏ "/carshop/api/" khỏi request
        # và chỉ gửi phần còn lại (ví dụ: users/1) đến địa chỉ mới.
        # Tuy nhiên, vì Backend của bạn có context path là /carshop/api,
        # chúng ta chỉ cần trỏ đến root của Backend và để Nginx tự động thêm path.
        
        # SỬ DỤNG DẤU GẠCH CHÉO Ở CUỐI ĐỂ LOẠI BỎ PHẦN ĐƯỢC CHẶN
        # (Nên sử dụng nếu backend không có context path)
        # proxy_pass http://host.docker.internal:8080/; 
        
        # PHƯƠNG ÁN TỐT HƠN VỚI CONTEXT PATH RÕ RÀNG:
        # Ta giữ nguyên tên host/port và để Nginx chuyển toàn bộ URI
        # Điều này hoạt động vì URI (ví dụ: /carshop/api/cars) đã khớp với location,
        # và Nginx sẽ chuyển nguyên vẹn URI này đến root của server đích.
        
        proxy_pass http://backend:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}